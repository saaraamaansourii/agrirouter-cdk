syntax = "proto3";
package endpoint_service;

import "common.proto";

message RouterDevice {
  agrirouter.common.StateChangeMetadata metadata = 1;
  RouterDeviceState state = 2;
}

message RouterDeviceState {
    string id = 1;
    string tenantId = 2;
    string clientId = 3;
    string deviceAlternateId = 4;
}