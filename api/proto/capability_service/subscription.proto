syntax = "proto3";
package capability_service;

import "common.proto";

// Event when a capability is changing
message Subscription {
  agrirouter.common.StateChangeMetadata metadata = 1;
  SubscriptionState state = 2;
}

message SubscriptionState {
    repeated MessageTypeSubscriptionItem technical_message_types = 1;
    string endpoint_id = 2;
    string tenant_id = 3;
}

message MessageTypeSubscriptionItem {
  string technical_message_type = 1;   // Technical Message type from the agrirouter
  reserved 2; // used to be ddis, removed as feature was not used
  reserved 3; // used to be position, removed as feature is not used
}

